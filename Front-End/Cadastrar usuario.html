<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Cadastro de Usuário </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light justify-content-center" style="background-color: #19403D;">
    <div class="text-center">
      <div class="container-fluid">
        <a class="navbar-brand float-start text-white mx-5" href="index.html">Página Principal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link text-white mx-1" style="background-color: #34817B;border-radius: 10px;font-weight:500;"
                aria-current="page" href="Consulta Usuario.html">Consultar Usuarios</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid col-md-6">
    <h1 class="text-center my-4">Cadastro de Usuário</h1>
    <form id="cadastro-users">
      <div class="mb-3">
        <label class="form-label">Digite o Primeiro Nome</label>
        <input type="text" name="nome" class="form-control" id="nome" placeholder="Informe o nome a ser cadastrado" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Digite o Sobrenome</label>
        <input type="text" name="sobrenome" class="form-control" id="sobrenome" placeholder="Informe o sobrenome a ser cadastrado" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Informe o seu RG</label>
        <input type="text" name="rg" class="form-control" id="rg" placeholder="Informe seu RG" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Informe o CEP de sua residencia</label>
        <input type="text" name="cep" class="form-control" id="cep" placeholder="CEP" required>
      </div>
      
      <button type="submit" onclick="msg()"
      class="btn btn-lg m-3 text-white d-grid gap-2 col-4 mx-auto" style="background-color: #34817B;font-weight: 500;">Enviar</button>
    </form>
  </div>

  <script src="js/usuario.js"></script>
</body>

</html>
