<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoa</title>
</head>
<body>
<h1>Cadastro de Pessoa</h1>

<form id="cadastroForm">
  <label>Nome: <input type="text" name="nome" required></label><br>
  <label>Sobrenome: <input type="text" name="sobrenome" required></label><br>
  <label>RG: <input type="text" name="rg" required></label><br>
  <label>CEP: <input type="text" name="cep" required></label><br>
  <button type="submit">Cadastrar</button>
</form>

<h2>Resultado:</h2>
<pre id="resultado"></pre>

<script>
  document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const pessoa = {
      nome: form.nome.value,
      sobrenome: form.sobrenome.value,
      rg: form.rg.value,
      cep: form.cep.value
    };

    try {
      const response = await fetch('http://localhost:8080/pessoas/cadastro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(pessoa)
      });

      if (!response.ok) {
        throw new Error('Erro ao cadastrar pessoa');
      }

      const resultado = await response.json();
      document.getElementById('resultado').textContent = JSON.stringify(resultado, null, 2);
    } catch (err) {
      document.getElementById('resultado').textContent = `Erro: ${err.message}`;
    }
  });
</script>
</body>
</html>
